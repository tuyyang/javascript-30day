<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Shadow</title>

    <style>
    html{
        color: black;
        font-family: sans-serif;
    }

    body{
        margin: 0;
    }

    .hero{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        /* background: rgb(228, 129, 48); */
    }

    h1{
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
    </style>
</head>
<body>
    <div class="hero">
        <h1 contenteditable="">ğŸ”¥WOAH!</h1>
    </div>

    <script>
        //é«˜çº§é€‰æ‹©å™¨
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const factor = 0.4; //å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹
        //const walk = 100; //é¼ æ ‡å·¦å³å…±ç§»åŠ¨çš„è·ç¦»

        function ShadowMove(e) {
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ç”±äºheroå…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
            if(this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            // const xWalk = Math.round((x / width * walk) - (walk / 2));
            // const yWalk = Math.round((y / height * walk) - (walk / 2));

            const xWalk = parseInt((x-width/2)*factor);
            const yWalk = parseInt((y-height/2)*factor);

            //ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²èµ‹å€¼
            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(266,95,95,0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(226,129,48,0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7),
            `;
        }

        //åœ¨heroèŒƒå›´å†…ç›‘å¬é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        hero.addEventListener('mousemove', ShadowMove);
    </script>
</body>
</html>
