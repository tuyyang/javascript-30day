<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-Array Cardio 2</title>
</head>
<body>
    <p>请按 F12 查看 Console 面板</p>
    <p>若无结果请刷新</p>

    <!-- JS -->
    <script>
        //Array Cardio Day2 
        //数组基本操作指南

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19? 是否有人超过 19 岁？
        const isAdult = people.some(person => {
            const curentYear = (new Date()).getFullYear();
            return curentYear - person.year >= 19;
        });
        console.log({isAdult});

    // Array.prototype.every() // is everyone 19? 是否所有人都是成年人？
        const allAdult = people.every( person => new Date().getFullYear() - person.year >= 19);
        console.log(allAdult);
             
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
	// 找到 ID 号为 823423 的评论
        const comment = comments.find(comment => comment.id == 823423);
        console.log(comment);
        
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
	// 删除 ID 号为 823423 的评论
        const index = comments.findIndex(comment => comment.id == 823423);

    //方法一 splice
        // comments.splice(index,1);
        // console.table(comments);
    //方法二   
        const newComment = [
            ...comments.slice(0,index),
            ...comments.slice(index + 1)
        ];
        console.table(newComment);

    </script>
</body>
</html>
